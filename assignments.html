<!DOCTYPE html>
<html>
<body>

<h2> We work with different operator Operator</h2>
<table border="1">
 <caption> Different assignment operators</caption>
<th> Operator </th>
<th> Examples </th>
<th> Same as </th>

<tr>
	<td> = </td>
	<td> x=y </td>
	<td> x=y </td>

</tr>
<tr>
	<td> += </td>
	<td> x+=y </td>
	<td> x=x+y </td>

</tr>
<tr>
	<td> -= </td>
	<td> x-=y </td>
	<td> x=x-y </td>

</tr>
<tr>
	<td> *= </td>
	<td> x*=y </td>
	<td> x=x*y </td>

</tr>
<tr>
	<td> /= </td>
	<td> x/=y </td>
	<td> x=x/y </td>

</tr>
<tr>
	<td> %= </td>
	<td> x%=y </td>
	<td> x=x%y </td>

</tr>
<tr>
	<td> &= </td>
	<td> x&=y </td>
	<td> x=x&y </td>

</tr>



</table>
<h3> Now we see the sum operation </h3>
<p id="demo"> </p>


<script>

var x = 10;
x *= 5;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
